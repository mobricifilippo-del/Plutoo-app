name: Check Android Keystore

on:
  workflow_dispatch:

jobs:
  check-keystore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Keystore secrets
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "❌ Missing ANDROID_KEYSTORE_BASE64"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ]; then
            echo "❌ Missing ANDROID_KEY_ALIAS"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "❌ Missing ANDROID_KEY_PASSWORD"
            exit 1
          fi
          echo "✅ All keystore secrets are set correctly."
