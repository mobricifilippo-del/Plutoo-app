name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bubblewrap
        run: npm i -g @bubblewrap/cli

      - name: Init Android project from PWA
        run: |
          MANIFEST_URL="https://mobricifilippo-del.github.io/Plutoo-app/manifest.json"
          bubblewrap init --manifest="$MANIFEST_URL" --directory android --skip-prompt --jdkPath "$JAVA_HOME"

      - name: Build APK (debug)
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
