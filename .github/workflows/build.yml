name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Bubblewrap CLI
        run: npm i -g @bubblewrap/cli

      - name: Setup JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Installiamo "expect" e rispondiamo ai prompt di Bubblewrap in modo affidabile
      - name: Init Android project from PWA (no prompts, with expect)
        env:
          MANIFEST_URL: https://mobricifilippo-del.github.io/Plutoo-app/manifest.json
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y expect
          rm -rf android

          cat > do_init.exp <<'EOF'
          #!/usr/bin/expect -f
          set timeout -1
          set jdk $env(JAVA_HOME)
          set manifest $env(MANIFEST_URL)

          # Avvia bubblewrap init
          spawn bubblewrap init --manifest $manifest --directory android --skip-prompt

          # 1) "Do you want Bubblewrap to install the JDK (recommended)?"
          expect {
            -re {Do you want Bubblewrap to install the JDK} { send "n\r" }
          }

          # 2) "Path to your existing JDK 17:"
          expect {
            -re {Path to your existing JDK 17} { send "$jdk\r" }
          }

          # Attendi fine esecuzione
          expect eof
          EOF

          chmod +x do_init.exp
          ./do_init.exp

      - name: Build APK (debug)
        working-directory: android
        run: bubblewrap build --skip-prompt

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: plutoo-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
