name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) JDK 17 (Temurin)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Node.js (per Bubblewrap)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4) Installa Bubblewrap CLI
      - name: Install Bubblewrap
        run: npm i -g @bubblewrap/cli

      # 5) Inizializza progetto Android dalla PWA (NO PROMPT)
      #    -> pipe di "N" per rispondere automaticamente "No" alla domanda del JDK
      - name: Init Android project from PWA
        run: |
          MANIFEST_URL="https://mobricifilippo-del.github.io/Plutoo-app/manifest.json"
          printf "N\n" | bubblewrap init --manifest="$MANIFEST_URL" --directory android --skip-prompt

      # 6) Build APK (debug)
      - name: Build APK (debug)
        run: |
          cd android
          ./gradlew assembleDebug

      # 7) Carica artifact APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
