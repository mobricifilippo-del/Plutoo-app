name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap CLI
        run: npm i -g @bubblewrap/cli

      - name: Install Android SDK
        shell: bash
        run: |
          set -e
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          sudo mkdir -p "$ANDROID_SDK_ROOT"
          sudo chown -R "$USER:$USER" "$ANDROID_SDK_ROOT"

          # scarica commandline-tools in temp
          curl -sSL -o cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/temp"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/temp"
          unzip -q cmdtools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools/temp"
          rm -f cmdtools.zip

          # normalizza in .../cmdline-tools/latest (solo se non esiste)
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" ]; then
            echo "cmdline-tools/latest giÃ  presente, salto il move"
          else
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            INNER=$(find "$ANDROID_SDK_ROOT/cmdline-tools/temp" -maxdepth 2 -type d -name bin | sed 's#/bin##')
            mv "$INNER"/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
          fi
          rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/temp"

          # accetta licenze (ignora broken pipe se sdkmanager chiude prima)
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true

          # pacchetti minimi
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

          # export per gli step successivi
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Init Android project from PWA (auto answers)
        run: |
          set -e
          rm -rf android
          # 1) "Install JDK?" -> n
          # 2) "Path to your existing JDK 17:" -> $JAVA_HOME
          # 3) "Path to your existing Android SDK:" -> $ANDROID_SDK_ROOT
          printf "n\n$JAVA_HOME\n$ANDROID_SDK_ROOT\n" | bubblewrap init \
            --manifest=https://plutoo.vercel.app/manifest.json \
            --directory android \
            --skip-prompt

      - name: Build APK (debug)
        working-directory: android
        run: bubblewrap build --skip-prompt

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: plutoo-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
