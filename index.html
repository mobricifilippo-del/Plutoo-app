<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="./style.css?v=21" />

  <!-- Manifest e PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#ff7ac6" />

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker registrato'))
        .catch(err => console.error('Errore SW:', err));
    }
  </script>
</head>
<body>

  <!-- HERO / HOME -->
  <section id="home" class="hero">
    <header class="topbar">
      <div></div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a><span class="dot">·</span>
        <a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="logo-wrap">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <a href="#list" class="btn-primary" id="enterLink">Entra</a>

    <p class="subtitle">
      Attiveremo la posizione per mostrarti gli <strong>amici</strong> vicino a te.
    </p>
  </section>

  <!-- LISTA CANI -->
  <main id="list" class="app" aria-label="Amici vicino a te">
    <header class="topbar">
      <a href="#home" class="back">&larr; Indietro</a>
      <div class="brand">Plutoo</div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a><span class="dot">·</span>
        <a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="location-card">
      <div class="left">
        <span class="bullseye">🎯</span>
        <div class="title">Attiva la posizione per vedere gli amici vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Più tardi</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-view="near">Vicino a te</button>
      <button class="tab" data-view="browse">Scorri</button>
      <button class="tab" data-view="match">Match</button>
    </div>

    <section id="cards" class="grid"></section>
  </main>

  <script src="./app.js?v=21"></script>
</body>
</html>
