<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo üêæ</title>
  <link rel="stylesheet" href="./style.css?v=31" />
</head>
<body>

  <!-- ====== LISTA (prima per usare :target, niente JS per lo switch) ====== -->
  <main id="list" class="app" aria-label="Cani vicino a te">
    <header class="topbar">
      <a href="#home" class="back">&larr; Indietro</a>
      <div class="brand">Plutoo</div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a><span class="dot">¬∑</span><a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <!-- CARD posizione -->
    <div class="location-card">
      <div class="left">
        <span class="bullseye">üéØ</span>
        <div class="title">Attiva la posizione per vedere gli amici vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Pi√π tardi</button>
      </div>
    </div>

    <!-- Tabs + Filtro -->
    <div class="tabs-row">
      <div class="tabs">
        <button class="tab active" data-view="near">Vicino a te</button>
        <button class="tab" data-view="browse">Scorri</button>
        <button class="tab" data-view="match">Match</button>
      </div>

      <!-- Bottone che apre/chiude la tendina -->
      <button id="filterToggle" class="btn-filter">Ricerca personalizzata ‚ñæ</button>
    </div>

    <!-- CHIPS riepilogo filtri attivi -->
    <div id="activeChips" class="chips"></div>

    <!-- Pannello a tendina (collassabile) -->
    <section id="filterPanel" class="filter-panel" hidden>
      <form id="filterForm">
        <div class="f-grid">
          <!-- Razza -->
          <label class="f-item">
            <span>Razza</span>
            <select name="breed">
              <option value="">Tutte</option>
              <option>Jack Russell</option>
              <option>Labrador</option>
              <option>Shiba Inu</option>
              <option>Golden Retriever</option>
              <option>Beagle</option>
              <option>Bulldog Francese</option>
              <option>Barboncino</option>
              <option>Border Collie</option>
              <option>Pastore Tedesco</option>
              <option>Meticcio</option>
            </select>
          </label>

          <!-- Et√† -->
          <label class="f-item">
            <span>Et√†</span>
            <select name="age">
              <option value="">Tutte</option>
              <option value="0-1">Cucciolo (0-1)</option>
              <option value="2-4">Giovane (2-4)</option>
              <option value="5-7">Adulto (5-7)</option>
              <option value="8+">Senior (8+)</option>
            </select>
          </label>

          <!-- Sesso -->
          <label class="f-item">
            <span>Sesso</span>
            <select name="sex">
              <option value="">Qualsiasi</option>
              <option value="M">Maschio</option>
              <option value="F">Femmina</option>
            </select>
          </label>

          <!-- Taglia -->
          <label class="f-item">
            <span>Taglia</span>
            <select name="size">
              <option value="">Tutte</option>
              <option>Piccola</option>
              <option>Media</option>
              <option>Grande</option>
            </select>
          </label>

          <!-- Pelo -->
          <label class="f-item">
            <span>Pelo</span>
            <select name="coat">
              <option value="">Qualsiasi</option>
              <option>Corto</option>
              <option>Medio</option>
              <option>Lungo</option>
            </select>
          </label>

          <!-- Energia -->
          <label class="f-item">
            <span>Energia</span>
            <select name="energy">
              <option value="">Qualsiasi</option>
              <option>Bassa</option>
              <option>Media</option>
              <option>Alta</option>
            </select>
          </label>

          <!-- Pedigree -->
          <label class="f-item">
            <span>Pedigree</span>
            <select name="pedigree">
              <option value="">Indifferente</option>
              <option value="si">S√¨</option>
              <option value="no">No</option>
            </select>
          </label>

          <!-- Distanza -->
          <label class="f-item">
            <span>Distanza max (km)</span>
            <input type="number" name="distance" min="1" step="0.1" placeholder="Es. 5" />
          </label>
        </div>

        <div class="f-actions">
          <button type="button" id="filtersReset" class="chip">Reset</button>
          <button type="submit" class="chip chip-primary">Applica</button>
        </div>
      </form>
    </section>

    <!-- Conteggio -->
    <p id="countLabel" class="count">Mostro 0 cani</p>

    <!-- Griglia / Deck -->
    <section id="cards" class="grid"></section>
  </main>

  <!-- ====== HOME (sotto per :target) ====== -->
  <section id="home" class="hero">
    <header class="topbar">
      <div></div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a><span class="dot">¬∑</span><a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="logo-wrap">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <!-- Link: cambia hash e attiva #list -->
    <a href="#list" class="btn-primary" id="enterLink">Entra</a>

    <p class="subtitle">
      Attiveremo la posizione per mostrarti gli <strong>amici</strong> vicino a te.
    </p>

    <footer class="legal">
      <a href="#" class="link">Privacy</a><span class="dot">¬∑</span><a href="#" class="link">Termini</a>
    </footer>
  </section>

  <script src="./app.js?v=31"></script>
</body>
</html>
