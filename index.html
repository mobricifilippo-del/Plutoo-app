<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="color-scheme" content="dark" />
  <meta name="description" content="Plutoo ‚Äî Badoo per cani: swipe, match, chat, passeggiate, accoppiamento e servizi vicino a te." />
  <title>Plutoo ‚Äî Badoo per cani</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="plutoo-icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="plutoo-icon-512.png" />

  <!-- CSS -->
  <link rel="preload" as="style" href="style.css" />
  <link rel="stylesheet" href="style.css" />

  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <noscript>Attiva JavaScript per usare Plutoo.</noscript>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="left">
      <img src="plutoo-icon-192.png" alt="Plutoo" class="logo" width="28" height="28" />
      <strong>Plutoo</strong>
    </div>
    <div class="grow"></div>
    <div class="top-actions">
      <button id="btnPlus" class="btn plus" type="button" onclick="openPlusDialog()">Plutoo Plus</button>
    </div>
  </header>

  <!-- TABS -->
  <nav class="tabs">
    <button id="tabLove" class="tab active" type="button">‚ù§Ô∏è Amore</button>
    <button id="tabSocial" class="tab" type="button">üêæ Social</button>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="content">
    <!-- SWIPE CARD -->
    <article id="socCard" class="card">
      <img id="socImg" class="card-img" src="dog1.jpg" alt="Foto cane" />
      <div class="card-info">
        <h2 id="socTitle">Pluto, 3 anni</h2>
        <p id="socMeta" class="meta">Labrador ‚Ä¢ 2.1 km ‚Ä¢ Passeggiata</p>
        <p id="socBio" class="bio">Sono super socievole, amo correre e giocare con la palla.</p>
      </div>
      <div class="card-actions">
        <button id="socNo" class="btn no" type="button">ü•≤ No</button>
        <button id="socYes" class="btn yes" type="button">‚ù§Ô∏è S√¨</button>
      </div>
    </article>

    <!-- SELFIE BLUR -->
    <section class="selfie">
      <img id="selfieImg" src="dog2.jpg" alt="Selfie" class="selfie-blur" />
      <button id="unlockBtn" class="btn ghost" type="button">Sblocca selfie</button>
    </section>

    <!-- VICINO A TE -->
    <section class="nearby">
      <h3>Vicino a te</h3>
      <div class="filters">
        <div class="f">
          <label for="breedInput">Razza</label>
          <input id="breedInput" type="text" inputmode="search" placeholder="Cerca razza‚Ä¶" autocomplete="off" />
          <div id="breedsList" class="suggestions"></div>
        </div>
        <div class="f">
          <label for="distRange">Distanza: <span id="distLabel">5 km</span></label>
          <input id="distRange" type="range" min="1" max="50" value="5" />
        </div>
      </div>
      <div id="nearGrid" class="grid"></div>
    </section>
  </main>

  <!-- CHAT -->
  <aside id="chatPane" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="chatHeader">
    <div class="sheet-header">
      <button id="closeChat" class="icon close" type="button" aria-label="Chiudi">‚úï</button>
      <div id="chatHeader">Chat</div>
    </div>
    <div id="chatList" class="chat-list" aria-live="polite"></div>
    <form id="chatComposer" class="composer" autocomplete="off">
      <input id="chatInput" type="text" placeholder="Scrivi un messaggio‚Ä¶" />
      <button id="chatSend" type="submit" class="btn send">Invia</button>
    </form>
  </aside>

  <!-- PROFILO -->
  <section id="profileSheet" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="ppTitle">
    <div class="sheet-header">
      <button class="icon close" type="button" onclick="closeProfilePage()" aria-label="Chiudi">‚úï</button>
      <div id="ppTitle">Profilo</div>
    </div>
    <div id="ppBody" class="sheet-body"><!-- compilato da app.js --></div>
  </section>

  <!-- SPONSOR + BANNER -->
  <footer class="sponsor">
    <div class="sponsor-wrap">
      <div class="sponsor-title">Sponsor ufficiale</div>
      <img src="sponsor-logo.png" alt="Sponsor" class="sponsor-logo" />
      <p class="sponsor-copy">Fido, il gelato per i tuoi amici a quattro zampe</p>
    </div>
    <div id="adBanner" class="ad-banner" aria-hidden="true"></div>
  </footer>

  <!-- SERVICE WORKER REGISTRATION -->
  <script>
    (function () {
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('service-worker.js').catch(function (err) {
            console.warn('SW registration failed:', err);
          });
        });
      }
    })();
  </script>

  <!-- APP SCRIPT (alla fine per evitare null) -->
  <script src="app.js?v=1"></script>
</body>
</html>
