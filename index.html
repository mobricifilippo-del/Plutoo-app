<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="./style.css?v=30" />
</head>
<body>

  <!-- VIEW 2 (LISTA) messa PRIMA per usare :target in CSS (niente JS per il cambio schermata) -->
  <main id="list" class="app" aria-label="Cani vicino a te">
    <header class="topbar">
      <a href="#home" class="back" aria-label="Torna alla home">← Indietro</a>
      <div class="brand">Plutoo</div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a><span class="dot">·</span><a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="location-card">
      <div class="left">
        <span class="bullseye">🎯</span>
        <div class="title">Attiva la posizione per vedere i cani vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Più tardi</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-view="near">Vicino a te</button>
      <button class="tab" data-view="browse">Scorri</button>
      <button class="tab" data-view="match">Match</button>
    </div>

    <section id="cards" class="grid"></section>
  </main>

  <!-- VIEW 1 (HOME / HERO) -->
  <section id="home" class="hero">
    <header class="topbar">
      <div></div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a><span class="dot">·</span><a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="logo-wrap">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <!-- Link che CAMBIA SCHERMATA (url diventa #list) -->
    <a href="#list" class="btn-primary" id="enterBtn">Entra</a>

    <p class="subtitle">
      Attiveremo la posizione per mostrarti i cani <strong>online</strong> vicino a te.
    </p>
  </section>

  <!-- JS -->
  <script src="./app.js?v=30"></script>
</body>
</html>
