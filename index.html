<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b0f14">
  <title>Plutoo üêæ</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="plutoo-icon-192.png">
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <div class="left">
      <img src="plutoo-icon-192.png" alt="logo" width="40" height="40" class="logo">
      <strong>Plutoo</strong>
    </div>
    <div class="grow"></div>
    <div class="top-actions">
      <button class="btn plus" onclick="openPlusDialog()">Plutoo Plus</button>
    </div>
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <button class="tab active">‚ù§Ô∏è Amore</button>
    <button class="tab">üéæ Social</button>
  </nav>

  <main class="content">

    <!-- Card principale -->
    <section class="card" id="socCard">
      <img src="dog1.jpg" class="card-img" alt="dog">
      <div class="card-info">
        <h2>Pluto, 3 anni</h2>
        <p class="meta">Labrador ‚Ä¢ 2.1 km ‚Ä¢ Passeggiata</p>
        <p class="bio">Sono super socievole, amo correre e giocare con la palla.</p>
      </div>
      <div class="card-actions">
        <button class="btn no" id="socNo">ü•≤ No</button>
        <button class="btn yes" id="socYes">‚ù§Ô∏è S√¨</button>
      </div>
    </section>

    <!-- Selfie blur -->
    <div class="selfie">
      <img src="dog2.jpg" id="selfieImg" class="selfie-blur" alt="selfie">
      <button class="btn yes" id="unlockBtn">Sblocca selfie</button>
    </div>

    <!-- Sezione vicino a te -->
    <section class="nearby">
      <h3>Vicino a te</h3>
      <div class="filters">
        <div class="f">
          <label for="breedInput">Razza</label>
          <input type="text" id="breedInput" placeholder="Cerca razza...">
          <div id="breedsList" class="suggestions"></div>
        </div>
        <div class="f">
          <label for="distRange">Distanza: <span id="distLabel">5 km</span></label>
          <input type="range" id="distRange" min="1" max="20" value="5">
        </div>
      </div>
      <div class="grid" id="nearGrid"></div>
    </section>

  </main>

  <!-- Chat sheet -->
  <section id="chatPane" class="sheet hidden">
    <div class="sheet-header">
      <button class="icon close" id="closeChat">√ó</button>
      <strong>Chat</strong>
    </div>
    <div class="sheet-body chat-list" id="chatList"></div>
    <form class="composer" id="chatComposer">
      <input id="chatInput" type="text" placeholder="Scrivi un messaggio..." autocomplete="off">
      <button type="submit" class="btn send">Invia</button>
    </form>
  </section>

  <!-- Profilo sheet -->
  <section id="profileSheet" class="sheet hidden">
    <div class="sheet-header">
      <button class="icon close" onclick="closeProfilePage()">√ó</button>
      <strong>Profilo</strong>
    </div>
    <div class="sheet-body" id="ppBody"></div>
  </section>

  <!-- Sponsor -->
  <footer class="sponsor">
    <div class="sponsor-wrap">
      <div class="sponsor-title">Sponsor ufficiale</div>
      <img src="sponsor-logo.png" alt="Sponsor" class="sponsor-logo">
      <p class="sponsor-copy">Fido, il gelato per i tuoi amici a quattro zampe</p>
    </div>
    <div class="ad-banner">Banner pubblicitario</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
