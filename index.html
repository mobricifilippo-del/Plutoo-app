<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>

  <link rel="icon" type="image/png" sizes="32x32" href="logo-32.jpg">
  <link rel="apple-touch-icon" href="plutoo-icon-512.png">
  <meta name="theme-color" content="#6f46cf">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAV LEGGERA -->
  <nav class="topbar">
    <div></div>
    <div class="nav-actions">
      <a href="#" class="link">Accedi</a>
      <span class="dot">·</span>
      <a href="#" class="link">Registrati</a>
    </div>
  </nav>

  <!-- HOME / HERO -->
  <header class="hero" id="home">
    <div class="hero-card">
      <div class="hero-logo">
        <img src="logo-32.jpg" alt="Plutoo logo" />
      </div>
      <h1 class="brand">Plutoo</h1>
    </div>

    <button id="enterBtn" class="btn btn-primary">Entra</button>
    <p class="note">Attiveremo la posizione per mostrarti i cani <strong>online</strong> vicino a te.</p>
  </header>

  <!-- APP -->
  <main id="app" class="app hidden" aria-hidden="true">
    <!-- Barra posizione -->
    <section class="location-banner">
      <div class="loc-text">🎯 Attiva la posizione per vedere i cani vicino a te</div>
      <div class="loc-actions">
        <button id="locEnable" class="btn btn-pill">Attiva</button>
        <button id="locLater" class="btn btn-pill soft">Più tardi</button>
      </div>
    </section>

    <!-- Tabs -->
    <section class="tabs">
      <button class="tab active" data-tab="nearby">Vicino a te</button>
      <button class="tab" data-tab="matches">Match</button>
    </section>

    <!-- Griglia cani -->
    <section id="cards" class="grid"></section>

    <!-- Match -->
    <section id="matches" class="matches hidden">
      <p class="empty">Ancora nessun match. Metti qualche <span class="heart">❤️</span>!</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
