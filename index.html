<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="./style.css?v=v2-stable" />
</head>
<body>

  <!-- LIST PRIMA per usare :target (niente JS per cambiare pagina) -->
  <main id="list" class="app" aria-label="Amici vicino a te">
    <header class="topbar">
      <a href="#home" class="back" aria-label="Torna indietro">&larr; Indietro</a>
      <div class="brand">Plutoo</div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a><span class="dot">·</span><a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <!-- Posizione -->
    <div class="location-card">
      <div class="left">
        <span class="bullseye">🎯</span>
        <div class="title">Attiva la posizione per vedere gli amici vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Più tardi</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-view="near">Vicino a te</button>
      <button class="tab" data-view="browse">Scorri</button>
      <button class="tab" data-view="match">Match</button>
    </div>

    <!-- Filtri base -->
    <div class="filters-bar">
      <select id="breedFilter" class="select"></select>
      <select id="ageFilter" class="select">
        <option value="">Età (tutte)</option>
        <option value="0-1">Cucciolo (0–1)</option>
        <option value="2-3">Giovane (2–3)</option>
        <option value="4+">Adulto 4+</option>
      </select>
      <div class="spacer"></div>
      <div id="resultsInfo" class="results-info">Mostro 0 cani</div>
    </div>

    <!-- Lista (griglia) -->
    <section id="cards" class="grid"></section>

    <!-- Scorri (uno alla volta) -->
    <section id="deck" class="deck" hidden></section>

    <!-- Profilo (overlay) -->
    <section id="detail" class="detail" hidden>
      <header class="topbar">
        <a href="#" id="closeDetail" class="back">&larr; Indietro</a>
        <div class="brand">Profilo</div>
        <div></div>
      </header>
      <article id="dogsheet" class="dogsheet"></article>
    </section>
  </main>

  <!-- HOME -->
  <section id="home" class="hero">
    <header class="topbar">
      <div></div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a><span class="dot">·</span><a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="logo-wrap">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <!-- Link (non bottone) per cambiare schermata senza JS -->
    <a href="#list" class="btn-primary" id="enterLink">Entra</a>
    <p class="subtitle">Cerca amici <strong>online</strong> intorno a te.</p>

    <div class="teaser"></div>
  </section>

  <script src="./app.js?v=v2-stable"></script>
</body>
</html>
