<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="./style.css?v=31" />
</head>
<body>

  <!-- LIST -->
  <main id="list" class="app" aria-label="Amici vicino a te">
    <header class="topbar">
      <a href="#home" class="back" aria-label="Indietro">← Indietro</a>
      <div class="brand">Plutoo</div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a><span class="dot">·</span><a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="location-card">
      <div class="left">
        <span class="bullseye">🎯</span>
        <div class="title">Attiva la posizione per vedere gli amici vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Più tardi</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab" data-view="near">Vicino a te</button>
      <button class="tab" data-view="browse">Scorri</button>
      <button class="tab" data-view="match">Match</button>
      <button class="filters-btn" id="filtersBtn">Filtri ▾</button>
    </div>

    <section id="cards" class="grid"></section>

    <footer class="legal">
      <a href="#" class="link">Privacy</a><span class="dot">·</span><a href="#" class="link">Termini</a>
    </footer>
  </main>

  <!-- HOME -->
  <section id="home" class="hero">
    <header class="topbar homebar">
      <div class="brand-spacer"></div>
      <nav class="auth center">
        <a href="#" class="link">Accedi</a><span class="dot">·</span><a href="#" class="link">Registrati</a>
      </nav>
      <div class="brand-spacer"></div>
    </header>

    <div class="logo-wrap">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <a href="#list" class="btn-primary" id="enterLink" aria-label="Entra">Entra</a>

    <p class="subtitle">
      Attiveremo la posizione per mostrarti gli <strong>amici</strong> vicino a te.
    </p>

    <footer class="legal home-legal">
      <a href="#" class="link">Privacy</a><span class="dot">·</span><a href="#" class="link">Termini</a>
    </footer>
  </section>

  <script src="./app.js?v=31"></script>
</body>
</html>
