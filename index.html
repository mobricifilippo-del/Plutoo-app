<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Plutoo üêæ</title>
  <link rel="stylesheet" href="style.css?v=21">
</head>
<body>
  <!-- HOME -->
  <section id="landing" class="screen active">
    <div class="center">
      <img src="plutoo-icon-512.png" alt="Plutoo" class="logo-big">
      <h1>Benvenuto su Plutoo</h1>
      <button id="ctaEnter" class="btn primary">Entra</button>
    </div>
  </section>

  <!-- APP -->
  <main id="home" class="screen">
    <header class="topbar">
      <div id="topBrandSlot"></div>
      <nav class="tabs">
        <button class="tab active" data-tab="near">Vicino</button>
        <button class="tab" data-tab="swipe">Scorri</button>
        <button class="tab" data-tab="matches">Match</button>
      </nav>
    </header>

    <!-- GEO -->
    <div id="geoBar" class="bar hidden">
      <span>Attiva posizione</span>
      <button id="enableGeo" class="btn small">Ok</button>
      <button id="dismissGeo" class="btn small">Dopo</button>
    </div>

    <!-- VICINO -->
    <section id="near" class="tabpane active">
      <div id="grid" class="grid"></div>
      <p id="emptyNear" class="muted hidden">Nessun cane vicino</p>
    </section>

    <!-- SCORRI -->
    <section id="swipe" class="tabpane">
      <div class="swipe-card">
        <img id="swipeImg" src="" alt="">
        <div class="info">
          <h2 id="swipeTitle"></h2>
          <div id="swipeMeta" class="muted"></div>
          <p id="swipeBio"></p>
        </div>
        <div class="actions">
          <button id="noBtn" class="circle">ü•≤</button>
          <button id="yesBtn" class="circle">‚ù§</button>
        </div>
      </div>
    </section>

    <!-- MATCH -->
    <section id="matches" class="tabpane">
      <div id="matchList"></div>
      <p id="emptyMatch">Nessun match ancora.</p>
    </section>
  </main>

  <!-- CHAT -->
  <section id="chat" class="sheet">
    <header>
      <img id="chatAvatar" src="" alt="">
      <strong id="chatName"></strong>
      <button class="close" data-close="chat">√ó</button>
    </header>
    <div id="thread" class="thread"></div>
    <footer>
      <input id="chatInput" placeholder="Scrivi...">
      <button id="sendBtn">Invia</button>
    </footer>
  </section>

  <script src="app.js?v=21"></script>
</body>
</html>
