<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plutoo üêæ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Plutoo</div>
      <div class="auth-links">
        <a href="#">Accedi</a>
        <a href="#">Registrati</a>
      </div>
    </nav>
  </header>

  <!-- HOME -->
  <section id="home" class="page active">
    <div class="home-container">
      <img src="plutoo-icon-512.png" alt="Logo Plutoo" class="logo-img">
      <h1>Plutoo</h1>
      <button id="enterBtn" class="btn">Entra</button>
      <p>Attiveremo la posizione per mostrarti i cani <b>online</b> vicino a te.</p>
    </div>
  </section>

  <!-- APP -->
  <section id="app" class="page hidden">
    <div class="tabs">
      <button id="nearbyBtn" class="tab active">Vicino a te</button>
      <button id="swipeBtn" class="tab">Scorri</button>
      <button id="matchBtn" class="tab">Match</button>
    </div>

    <!-- Sezione cani vicini -->
    <div id="nearby" class="tab-content active">
      <div id="dogsContainer" class="dogs-container"></div>
    </div>

    <!-- Sezione swipe (per ora uguale a vicino) -->
    <div id="swipe" class="tab-content hidden">
      <div id="swipeContainer" class="dogs-container"></div>
    </div>

    <!-- Sezione match -->
    <div id="matches" class="tab-content hidden">
      <p>I tuoi match ‚ù§Ô∏è</p>
      <div id="matchesContainer" class="dogs-container"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
