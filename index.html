<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Plutoo</title>
  <meta name="theme-color" content="#0b0b3a" />
  <meta name="description" content="Plutoo ‚Äî Connetti i proprietari e i loro amici a quattro zampe. Swipe, match, chat, selfie, servizi vicini e altro." />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">üêæ <span>Plutoo</span></div>

    <nav class="tabs">
      <button id="tabLove" class="active">‚ù§Ô∏è Amore</button>
      <button id="tabSocial">üêæ Social</button>
    </nav>

    <button id="btnPlus" class="btn" onclick="openPlusDialog()">Plutoo Plus</button>
  </header>

  <!-- CARD SWIPE -->
  <main>
    <article id="socCard" class="card">
      <img id="socImg" src="dog1.jpg" alt="Foto cane" />
      <div class="card-info">
        <h2 id="socTitle">Pluto, 3 anni</h2>
        <p id="socMeta">Labrador ‚Ä¢ 2.1 km ‚Ä¢ Passeggiata</p>
        <p id="socBio">Sono super socievole, amo correre e giocare con la palla.</p>
      </div>
      <div class="actions">
        <button id="socNo" class="btn ghost">ü•≤ No</button>
        <button id="socYes" class="btn primary">‚ù§Ô∏è S√¨</button>
      </div>
    </article>

    <!-- SELFIE BLUR -->
    <section class="selfie">
      <img id="selfieImg" src="dog2.jpg" alt="Selfie" class="blur" />
      <button id="unlockBtn" class="btn outline">Sblocca selfie</button>
    </section>

    <!-- VICINO A TE -->
    <section class="nearby">
      <h3>Vicino a te</h3>

      <div class="filters">
        <div class="f">
          <label for="breedInput">Razza</label>
          <input id="breedInput" type="text" placeholder="Cerca razza‚Ä¶" autocomplete="off" />
          <div id="breedsList" class="suggestions"></div>
        </div>

        <div class="f">
          <label for="distRange">Distanza: <span id="distLabel">5 km</span></label>
          <input id="distRange" type="range" min="1" max="50" value="5" />
        </div>
      </div>

      <div id="nearGrid" class="grid"></div>
    </section>
  </main>

  <!-- CHAT -->
  <section id="chatPane" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="chatHeader">
    <div class="sheet-inner">
      <div class="sheet-head">
        <h3 id="chatHeader" class="m-0">Chat</h3>
        <button id="closeChat" class="btn small" aria-label="Chiudi">Chiudi</button>
      </div>
      <div id="chatList" class="chat-list"></div>
      <form id="chatComposer" class="composer" autocomplete="off">
        <input id="chatInput" type="text" placeholder="Scrivi un messaggio‚Ä¶" />
        <button id="chatSend" type="submit" class="btn send">Invia</button>
      </form>
    </div>
  </section>

  <!-- PROFILO -->
  <section id="profileSheet" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="ppTitle">
    <div class="sheet-inner">
      <div class="sheet-head">
        <h3 id="ppTitle" class="m-0">Profilo</h3>
        <button class="btn small" onclick="closeProfilePage()">Chiudi</button>
      </div>
      <div id="ppBody"></div>
    </div>
  </section>

  <footer id="sponsorBar" data-ads>
    <a href="#" id="sponsorFooter" target="_blank" rel="noopener">Sponsor ufficiale</a>
  </footer>

  <script src="/app.js" defer></script>
</body>
</html>
