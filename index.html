<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plutoo</title>
  <link rel="stylesheet" href="style.css?v=70" />
</head>
<body>
  <!-- NAV SEMPLICE -->
  <header class="topbar">
    <button class="back" onclick="history.back()">‚Üê Indietro</button>
    <div class="brand">Plutoo</div>
    <nav class="auth">
      <a href="#" class="link">Accedi</a>
      <a href="#" class="link">Registrati</a>
    </nav>
  </header>

  <!-- LANDING (visibile solo se data-view='home') -->
  <section id="home" data-view="home">
    <div class="hero">
      <img src="logo-32.jpg" alt="" class="ghost" />
      <div class="heart">
        <img src="dog1.jpg" alt="" class="hero-dogs" />
        <h1 class="logo">Plutoo</h1>
      </div>
      <button class="btn gradient" onclick="App.enter()">Entra</button>
      <p class="sub">Cerca amici intorno a te.</p>
      <div class="policy">
        <a href="privacy.html" target="_blank">Privacy</a>
        <span>¬∑</span>
        <a href="termini.html" target="_blank">Termini</a>
      </div>
    </div>

    <footer class="sponsor">
      <div class="sponsor-title">Sponsor ufficiale</div>
      <a href="http://www.gelatofido.it/" target="_blank" rel="noopener">
        <img src="sponsor-logo.png" class="sponsor-logo" alt="Sponsor Fido" />
      </a>
    </footer>
  </section>

  <!-- APP -->
  <main id="app" data-view="app" hidden>
    <div class="cta">
      <div class="cta-icon">üéØ</div>
      <div class="cta-text">Attiva la posizione per vedere gli amici vicino a te</div>
      <div class="cta-actions">
        <button class="chip gradient-sm">Attiva</button>
        <button class="chip">Pi√π tardi</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab" data-tab="near" onclick="App.show('near')">Vicino a te</button>
      <button class="tab" data-tab="browse" onclick="App.show('browse')">Scorri</button>
      <button class="tab" data-tab="match" onclick="App.show('match')">Match</button>

      <div class="search-dd">
        <button class="dd-btn" onclick="App.toggleSearch()">Ricerca personalizzata ‚ñæ</button>
        <div id="searchPanel" class="dd-panel" hidden>
          <label><span>Razza</span><input id="fBreed" placeholder="es. Labrador" /></label>
          <label><span>Zona</span><input id="fArea" placeholder="es. Roma" /></label>
          <label><span>Pedigree</span>
            <select id="fPed"><option value="">Qualsiasi</option><option>S√¨</option><option>No</option></select>
          </label>
          <div class="dd-actions">
            <button class="btn" onclick="App.clearFilters()">Pulisci</button>
            <button class="btn gradient" onclick="App.apply()">Applica</button>
          </div>
        </div>
      </div>
    </div>

    <!-- COUNTER -->
    <p class="count"><span id="counter">Mostro 0 profili</span></p>

    <!-- VISTA: VICINO A TE (griglia) -->
    <section id="near" class="grid" aria-live="polite"></section>

    <!-- VISTA: SCORRI (card singola centrata) -->
    <section id="browse" class="deck" hidden>
      <div id="deckCard" class="card-big card-enter"></div>
    </section>

    <!-- VISTA: MATCH (placeholder) -->
    <section id="match" class="empty" hidden>
      <p>Nessun match‚Ä¶ ancora üêæ</p>
    </section>

    <!-- SPONSOR FOOTER -->
    <footer class="sponsor">
      <div class="sponsor-title">Sponsor ufficiale</div>
      <a href="http://www.gelatofido.it/" target="_blank" rel="noopener">
        <img src="sponsor-logo.png" class="sponsor-logo" alt="Sponsor Fido" />
      </a>
    </footer>

    <!-- BANNER STICKY (slot visivo; puoi integrare AdMob webView o AdSense in futuro) -->
    <div class="ad-sticky" role="complementary" aria-label="annuncio">
      <div class="ad-sticky-inner">Spazio banner</div>
    </div>
  </main>

  <!-- MODAL DETTAGLIO CANE -->
  <dialog id="dogModal" class="modal">
    <button class="modal-x" onclick="App.closeModal()">‚úï</button>
    <div id="modalBody"></div>
  </dialog>

  <script src="app.js?v=70"></script>
</body>
</html>
