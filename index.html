<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plutoo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="home" class="screen active">
    <header>
      <img src="plutoo-icon-512.png" alt="Plutoo" class="brand">
      <h1>Benvenuto su Plutoo</h1>
    </header>
    <main>
      <button id="ctaEnter" class="btn primary">Entra</button>
      <p class="muted">Cerca amici intorno a te.</p>
      <div class="links">
        <a href="privacy.html">Privacy</a> ¬∑
        <a href="termini.html">Termini</a>
      </div>
      <div class="sponsor">
        <p>Sponsor ufficiale</p>
        <img src="sponsor.png" alt="Sponsor">
      </div>
    </main>
  </div>

  <div id="app" class="screen">
    <header class="topbar">
      <div id="topBrandSlot"></div>
      <nav class="tabs">
        <button class="tab active" data-tab="near">Vicino</button>
        <button class="tab" data-tab="swipe">Scorri</button>
        <button class="tab" data-tab="matches">Match</button>
      </nav>
    </header>

    <section id="geoBar" class="geobar hidden">
      <p>Vuoi attivare la posizione per risultati migliori?</p>
      <button id="enableGeo" class="btn small primary">Attiva</button>
      <button id="dismissGeo" class="btn small">No grazie</button>
    </section>

    <section id="near" class="tabpane active">
      <div id="grid" class="grid"></div>
      <p id="emptyNear" class="muted">Nessun cane vicino a te.</p>
    </section>

    <section id="swipe" class="tabpane">
      <article class="card-big">
        <img id="swipeImg" src="" alt="">
        <div class="card-body">
          <h2 id="swipeTitle"></h2>
          <div id="swipeMeta" class="muted"></div>
          <p id="swipeBio"></p>
          <div class="row">
            <button id="noBtn" class="btn-round btn-no"><span>üò¢</span></button>
            <button id="yesBtn" class="btn-round btn-yes"><span>‚ù§Ô∏è</span></button>
          </div>
        </div>
      </article>
    </section>

    <section id="matches" class="tabpane">
      <div id="matchList"></div>
      <p id="emptyMatch" class="muted">Nessun match ancora.</p>
    </section>
  </div>

  <div id="chat" class="sheet">
    <header class="sheet-header">
      <img id="chatAvatar" src="" alt="">
      <h3 id="chatName"></h3>
      <button class="close" data-close="chat">√ó</button>
    </header>
    <div id="thread" class="thread"></div>
    <footer class="sheet-footer">
      <input id="chatInput" type="text" placeholder="Scrivi...">
      <button id="sendBtn" class="btn primary">Invia</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
