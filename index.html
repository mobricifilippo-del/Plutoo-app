<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plutoo 🐾</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo-32.jpg" type="image/jpeg" />
  <meta name="color-scheme" content="only light">
  <meta property="og:title" content="Plutoo 🐾" />
  <meta property="og:description" content="Cani vicino a te, swipe e match." />
  <meta property="og:image" content="plutoo-icon-512.png" />
</head>
<body>
  <!-- TOPBAR (niente logo piccolo sulla landing) -->
  <header class="topbar">
    <div class="left"></div>
    <div class="center" id="topBrandSlot"></div>
    <div class="right">
      <a href="#" id="btnLogin" class="toplink">Accedi</a>
      <span class="sep">·</span>
      <a href="#" id="btnRegister" class="toplink">Registrati</a>
    </div>
  </header>

  <!-- LANDING -->
  <section id="landing" class="screen active">
    <main class="landing">
      <img class="logo-big" src="plutoo-icon-512.png" alt="Plutoo">
      <button id="ctaEnter" class="btn huge primary">Entra</button>
      <p class="hint">Attiveremo la posizione per mostrarti i cani <b>online</b> vicino a te.</p>
    </main>
  </section>

  <!-- HOME -->
  <section id="home" class="screen">
    <!-- quando entri, in topbar metto il logo piccolo -->
    <!-- Bar geolocalizzazione -->
    <div id="geoBar" class="geo-bar hidden">
      <span>🧭 Attiva la posizione per vedere i cani vicino a te</span>
      <button id="enableGeo" class="btn pill primary">Attiva</button>
      <button id="dismissGeo" class="btn pill">Più tardi</button>
    </div>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active" data-tab="near">Vicino a te</button>
      <button class="tab" data-tab="swipe">Scorri</button>
      <button class="tab" data-tab="matches">Match</button>
    </nav>

    <main class="content">
      <!-- Vicino a te (card con UNA foto) -->
      <section id="near" class="tabpane active">
        <div id="grid" class="grid"></div>
        <p id="emptyNear" class="empty hidden">Nessun cane vicino… prova ad attivare la posizione 🧭</p>
      </section>

      <!-- Scorri -->
      <section id="swipe" class="tabpane">
        <article class="card big" id="swipeCard">
          <img id="swipeImg" src="" alt="Cane">
          <div class="card-info">
            <h3 id="swipeTitle">—</h3>
            <p id="swipeMeta" class="muted">—</p>
            <p id="swipeBio" class="bio">—</p>
          </div>
        </article>
        <div class="actions center">
          <button id="noBtn"  class="btn circle danger">✖</button>
          <button id="yesBtn" class="btn circle love">❤</button>
        </div>
      </section>

      <!-- Match -->
      <section id="matches" class="tabpane">
        <div id="matchList" class="list"></div>
        <p id="emptyMatch" class="empty">Ancora nessun match. Metti qualche ❤️!</p>
      </section>
    </main>
  </section>

  <!-- SHEETS -->
  <div id="sheetLogin" class="sheet">
    <div class="panel">
      <button class="close" data-close="sheetLogin">✕</button>
      <h2>Accedi</h2>
      <div class="form">
        <input placeholder="Email">
        <input type="password" placeholder="Password">
        <button id="loginSubmit" class="btn primary block">Entra</button>
      </div>
    </div>
  </div>

  <div id="sheetRegister" class="sheet">
    <div class="panel">
      <button class="close" data-close="sheetRegister">✕</button>
      <h2>Registrazione</h2>
      <div class="form">
        <input id="dogName" placeholder="Nome del cane">
        <button id="registerSubmit" class="btn primary block">Crea profilo</button>
      </div>
    </div>
  </div>

  <div id="chat" class="sheet">
    <div class="panel">
      <button class="close" data-close="chat">✕</button>
      <div class="chat-head">
        <img id="chatAvatar" class="avatar" src="" alt="">
        <div>
          <div id="chatName" class="chat-name">Dog</div>
          <div class="muted small">Chat</div>
        </div>
      </div>
      <div id="thread" class="thread">
        <div class="bubble">Ciao! 🐾 Siamo un match!</div>
      </div>
      <div class="composer">
        <input id="chatInput" placeholder="Scrivi un messaggio…">
        <button id="sendBtn" class="btn primary">Invia</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
