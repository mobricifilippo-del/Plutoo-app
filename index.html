<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="stile.css">
</head>
<body>
  <!-- Barra in alto -->
  <header class="top-bar">
    <nav>
      <a href="#">Accedi</a> · <a href="#">Registrati</a>
    </nav>
  </header>

  <!-- Schermata iniziale -->
  <section class="intro">
    <div class="logo-container">
      <img src="logo-32.jpg" alt="Plutoo" class="logo">
    </div>
    <button class="btn-primary">Entra</button>
    <p class="intro-text">
      Attiveremo la posizione per mostrarti i cani <strong>online</strong> vicino a te.
    </p>
  </section>

  <!-- Schermata posizione -->
  <section class="location">
    <p>🎯 Attiva la posizione per vedere i cani vicino a te</p>
    <div class="location-buttons">
      <button class="btn-secondary">Attiva</button>
      <button class="btn-secondary">Più tardi</button>
    </div>
  </section>

  <!-- Tabs -->
  <section class="tabs">
    <button class="tab active">Vicino a te</button>
    <button class="tab">Scorri</button>
    <button class="tab">Match</button>
  </section>

  <!-- Card dei cani -->
  <main class="cards">
    <div class="card">
      <img src="cane1.jpg" alt="Cane 1">
      <div class="card-info">
        <h2>Luna, 1</h2>
        <p>Jack Russell</p>
      </div>
      <div class="actions">
        <button class="dislike">❌</button>
        <button class="like">💚</button>
      </div>
    </div>

    <div class="card">
      <img src="cane2.jpg" alt="Cane 2">
      <div class="card-info">
        <h2>Rocky, 3</h2>
        <p>Labrador</p>
      </div>
      <div class="actions">
        <button class="dislike">❌</button>
        <button class="like">💚</button>
      </div>
    </div>

    <div class="card">
      <img src="cane3.jpg" alt="Cane 3">
      <div class="card-info">
        <h2>Bella, 2</h2>
        <p>Shiba Inu</p>
      </div>
      <div class="actions">
        <button class="dislike">❌</button>
        <button class="like">💚</button>
      </div>
    </div>

    <div class="card">
      <img src="cane4.jpg" alt="Cane 4">
      <div class="card-info">
        <h2>Max, 4</h2>
        <p>Golden Retriever</p>
      </div>
      <div class="actions">
        <button class="dislike">❌</button>
        <button class="like">💚</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
