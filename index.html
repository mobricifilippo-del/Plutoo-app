<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="icon" href="plutoo-icon-512.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAV -->
  <header class="topbar">
    <nav class="topnav">
      <a href="#" id="loginLink">Accedi</a>
      <span>·</span>
      <a href="#" id="signupLink">Registrati</a>
    </nav>
  </header>

  <!-- HOME: SOLO LOGO + BOTTONE -->
  <section id="home" class="page active">
    <img src="logo-32.jpg" alt="Plutoo" class="brand-mark" />
    <button id="enterBtn" class="btn">Entra</button>
    <p class="hint">Attiveremo la posizione per mostrarti i cani <b>online</b> vicino a te.</p>
  </section>

  <!-- LISTE -->
  <section id="lists" class="page hidden">
    <div class="top-cta">
      <div>🎯 Attiva la posizione per vedere i cani vicino a te</div>
      <div class="cta-actions">
        <button id="enableGeo" class="chip primary">Attiva</button>
        <button class="chip">Più tardi</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="nearby">Vicino a te</button>
      <button class="tab" data-tab="swipe">Scorri</button>
      <button class="tab" data-tab="matches">Match</button>
    </div>

    <div id="tab-nearby" class="tab-content active">
      <div id="nearbyList" class="dog-list"></div>
    </div>

    <div id="tab-swipe" class="tab-content hidden">
      <div class="swipe-container"><div id="swipeStack"></div></div>
      <div class="actions">
        <button id="btnNo"  class="no">✖</button>
        <button id="btnYes" class="yes">❤</button>
      </div>
    </div>

    <div id="tab-matches" class="tab-content hidden">
      <p class="hint" id="matchEmpty">Ancora nessun match. Metti qualche ❤!</p>
      <div id="matchList" class="dog-list"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
