<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./style.css?v=24" />
</head>
<body>

  <!-- ====== HOME ====== -->
  <section id="home" class="hero">
    <header class="topbar">
      <div></div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a>
        <span class="dot">·</span>
        <a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="logo-wrap">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <a href="#list" class="btn-primary" id="enterLink">Entra</a>

    <p class="subtitle">
      Attiveremo la posizione per mostrarti gli <strong>amici</strong> vicino a te.
    </p>

    <div class="teaser"></div>
  </section>

  <!-- ====== LISTA ====== -->
  <main id="list" class="app" aria-label="Amici vicino a te">
    <header class="topbar">
      <a href="#home" class="back" aria-label="Indietro">&larr; Indietro</a>
      <div class="brand">Plutoo</div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a>
        <span class="dot">·</span>
        <a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="location-card">
      <div class="left">
        <span class="bullseye">🎯</span>
        <div class="title">Attiva la posizione per vedere gli amici vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Più tardi</button>
      </div>
    </div>

    <div class="tabs" role="tablist">
      <button class="tab active" data-view="near" role="tab" aria-selected="true">Vicino a te</button>
      <button class="tab" data-view="scroll" role="tab">Scorri</button>
      <button class="tab" data-view="match" role="tab">Match</button>
    </div>

    <section id="cards" class="grid"></section>
  </main>

  <!-- ====== PROFILO CANE ====== -->
  <section id="profile" class="profile hidden" aria-hidden="true">
    <header class="topbar">
      <a href="#list" class="back" id="profileBack">&larr; Indietro</a>
      <div class="brand" id="profileTitle">Profilo</div>
      <div></div>
    </header>

    <div class="profile-body">
      <img id="pImage" alt="" class="p-img">
      <h2 id="pName"></h2>
      <p id="pBreed" class="muted"></p>

      <div class="p-info">
        <p><strong>Carattere:</strong> <span id="pChar">—</span></p>
        <p><strong>Energia:</strong> <span id="pEnergy">—</span></p>
        <p><strong>Convivenza:</strong> <span id="pHome">—</span></p>
        <p><strong>Zona:</strong> <span id="pZone">—</span></p>
      </div>

      <div class="p-actions">
        <button class="btn-round btn-no" id="pNo" title="Passo">🥲</button>
        <button class="btn-round btn-yes" id="pYes" title="Mi piace">❤️</button>
      </div>
    </div>
  </section>

  <!-- ====== FOOTER (link legali in basso) ====== -->
  <footer class="site-footer">
    <div class="inner">
      <span>© 2025 Plutoo</span>
      <span class="sep">·</span>
      <a href="#privacy" class="foot-link">Privacy</a>
      <span class="sep">·</span>
      <a href="#terms" class="foot-link">Termini</a>
    </div>
  </footer>

  <!-- Fallback per “Entra” -->
  <script>
    (function () {
      var btn = document.getElementById('enterLink');
      if (btn) btn.addEventListener('click', function () {
        if (location.hash !== '#list') location.hash = '#list';
      });
    })();
  </script>

  <script src="./app.js?v=24" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js?v=24').catch(()=>{});
    }
  </script>
</body>
</html>
