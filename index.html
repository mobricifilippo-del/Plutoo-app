<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plutoo üêæ</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo-32.jpg" type="image/jpeg" />
  <meta property="og:title" content="Plutoo üêæ" />
  <meta property="og:description" content="La chat per cani: swipe, match, chat." />
  <meta property="og:image" content="plutoo-icon-512.png" />
  <meta name="color-scheme" content="only light"><!-- forza tema chiaro -->
</head>
<body>

  <!-- LANDING (UNICA SCHERMATA FISSA) -->
  <section id="landing" class="screen active">
    <header class="topbar">
      <div class="left"></div>
      <div class="right">
        <a href="#" id="btnLogin" class="toplink">Accedi</a>
        <span class="sep">¬∑</span>
        <a href="#" id="btnRegister" class="toplink">Registrati</a>
      </div>
    </header>

    <main class="center">
      <img class="brand-logo big" src="plutoo-icon-512.png" alt="Plutoo">
      <!-- niente testo extra sotto il logo -->
    </main>
  </section>

  <!-- HOME (MATCH) -->
  <section id="home" class="screen">
    <header class="topbar">
      <div class="left">
        <img class="logo-mini" src="plutoo-icon-512.png" alt="Plutoo">
      </div>
      <div class="right">
        <span id="planBadge" class="badge">Free</span>
      </div>
    </header>

    <main class="deck">
      <article class="card" id="card">
        <img id="cardImg" src="" alt="Foto cane">
        <div class="card-info">
          <h3 id="cardTitle">‚Äî</h3>
          <p id="cardMeta" class="muted">‚Äî</p>
          <p id="cardBio" class="bio">‚Äî</p>
        </div>
      </article>

      <div class="actions">
        <button id="noBtn"  class="btn circle danger">‚úñ</button>
        <button id="yesBtn" class="btn circle love">‚ù§</button>
      </div>

      <p class="helper"><span id="counter">Swipe rimasti: 10</span></p>
      <button id="openProfile" class="btn outline block">Apri profilo</button>
    </main>
  </section>

  <!-- BOTTOM-SHEET: LOGIN -->
  <div id="sheetLogin" class="sheet">
    <div class="panel">
      <button class="close" data-close="sheetLogin">‚úï</button>
      <h2>Accedi</h2>
      <div class="form">
        <input id="loginEmail" placeholder="Email">
        <input id="loginPwd" type="password" placeholder="Password">
        <button id="loginSubmit" class="btn primary block">Entra</button>
      </div>
    </div>
  </div>

  <!-- BOTTOM-SHEET: REGISTRAZIONE -->
  <div id="sheetRegister" class="sheet">
    <div class="panel">
      <button class="close" data-close="sheetRegister">‚úï</button>
      <h2>Registrazione</h2>
      <div class="form">
        <input id="dogName" placeholder="Nome del cane">
        <button id="registerSubmit" class="btn primary block">Crea profilo</button>
      </div>
    </div>
  </div>

  <!-- OVERLAY VIDEO PUBBLICIT√Ä (free) -->
  <div id="overlay" class="overlay">
    <div class="loader"></div>
    <p>Video pubblicitario‚Ä¶ <span id="count">3</span>s</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
