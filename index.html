<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plutoo üêæ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER MINI -->
  <header class="topbar">
    <nav class="auth-links">
      <a href="#" class="auth-link">Accedi</a>
      <span class="dot">¬∑</span>
      <a href="#" class="auth-link">Registrati</a>
    </nav>
  </header>

  <!-- PAGINE SPA -->
  <main>
    <!-- HOME -->
    <section id="page-home" class="page is-active">
      <div class="hero">
        <!-- SOLO IMMAGINE LOGO, NESSUN TESTO DOPPIO -->
        <div class="logo-card">
          <img src="logo-32.jpg" alt="Plutoo" class="logo-img" />
        </div>

        <button id="btn-enter" class="cta">Entra</button>
        <p class="note">
          Attiveremo la posizione per mostrarti i cani <strong>online</strong> vicino a te.
        </p>
      </div>
    </section>

    <!-- EXLORE / VICINO A TE -->
    <section id="page-explore" class="page">
      <div class="head-band">
        <div class="loc-text">
          üéØ Attiva la posizione per vedere i cani vicino a te
        </div>
        <div class="loc-actions">
          <button id="btn-enable-geo" class="pill primary">Attiva</button>
          <button id="btn-later" class="pill">Pi√π tardi</button>
        </div>
      </div>

      <div class="tabs">
        <button data-tab="nearby" class="tab is-active">Vicino a te</button>
        <button data-tab="swipe" class="tab">Scorri</button>
        <button data-tab="matches" class="tab">Match</button>
      </div>

      <!-- LISTE CONTENUTO -->
      <div id="view-nearby" class="view is-active">
        <div id="nearby-grid" class="grid"></div>
      </div>

      <div id="view-swipe" class="view">
        <div id="swipe-card" class="swipe-wrap"></div>
        <div class="swipe-actions">
          <button id="btn-dislike" class="round red" aria-label="No">
            ‚úñ
          </button>
          <button id="btn-like" class="round green" aria-label="Mi piace">
            ‚ù§
          </button>
        </div>
      </div>

      <div id="view-matches" class="view">
        <div id="matches-grid" class="grid"></div>
        <p id="matches-empty" class="empty">Ancora nessun match. Metti qualche ‚ù§!</p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
