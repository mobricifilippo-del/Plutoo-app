<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="./style.css?v=13" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Plutoo</div>
    <nav class="auth">
      <a href="#" class="link">Accedi</a>
      <span class="dot">·</span>
      <a href="#" class="link">Registrati</a>
    </nav>
  </header>

  <!-- VIEW 1: HERO -->
  <section id="hero" class="hero">
    <div class="logo-wrap">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <!-- clic: passa alla VIEW 2 -->
    <button id="enterBtn" class="btn-primary" type="button">Entra</button>

    <p class="subtitle">
      Attiveremo la posizione per mostrarti i cani <strong>online</strong> vicino a te.
    </p>
  </section>

  <!-- VIEW 2: LISTA (stessa pagina ma “schermata” diversa) -->
  <main id="listView" class="app" aria-hidden="true">
    <div class="location-card">
      <div class="left">
        <span class="bullseye">🎯</span>
        <div class="title">Attiva la posizione per vedere i cani vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Più tardi</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-view="near">Vicino a te</button>
      <button class="tab" data-view="browse">Scorri</button>
      <button class="tab" data-view="match">Match</button>
    </div>

    <div id="cardsTop" aria-hidden="true"></div>
    <section id="cards" class="grid"></section>
  </main>

  <!-- NAV: cambia schermata senza toccare il tuo app.js -->
  <script>
    (function () {
      const body = document.body;
      const hero = document.getElementById('hero');
      const list = document.getElementById('listView');
      const btn = document.getElementById('enterBtn');

      function showHero() {
        body.classList.remove('show-list');
        hero.setAttribute('aria-hidden', 'false');
        list.setAttribute('aria-hidden', 'true');
        if (location.hash === '#list') history.replaceState({}, '', '#');
        window.scrollTo(0, 0);
      }

      function showList(push = true) {
        body.classList.add('show-list');
        hero.setAttribute('aria-hidden', 'true');
        list.setAttribute('aria-hidden', 'false');
        if (push && location.hash !== '#list') history.pushState({v:'list'}, '', '#list');
        window.scrollTo(0, 0);
      }

      // click su “Entra” -> lista (schermata 2)
      btn.addEventListener('click', () => showList(true));

      // back/forward del browser
      window.addEventListener('popstate', () => {
        if (location.hash === '#list') showList(false);
        else showHero();
      });

      // deep-link: se apri con #list, parti già sulla lista
      if (location.hash === '#list') {
        showList(false);
      } else {
        showHero();
      }
    })();
  </script>

  <!-- Tieni il TUO app.js così com’è -->
  <script src="./app.js?v=9"></script>
</body>
</html>
