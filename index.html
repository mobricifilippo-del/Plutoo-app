<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="./style.css?v=11" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Plutoo</div>
    <nav class="auth">
      <a href="#" class="link">Accedi</a>
      <span class="dot">·</span>
      <a href="#" class="link">Registrati</a>
    </nav>
  </header>

  <section class="hero">
    <div class="logo-wrap">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <!-- Link che fa scroll alla lista -->
    <a href="#cardsTop" id="enterBtn" class="btn-primary">Entra</a>

    <p class="subtitle">
      Attiveremo la posizione per mostrarti i cani <strong>online</strong> vicino a te.
    </p>
  </section>

  <main id="app" class="app">
    <div class="location-card">
      <div class="left">
        <span class="bullseye">🎯</span>
        <div class="title">Attiva la posizione per vedere i cani vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Più tardi</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-view="near">Vicino a te</button>
      <button class="tab" data-view="browse">Scorri</button>
      <button class="tab" data-view="match">Match</button>
    </div>

    <!-- Bersaglio per lo scroll -->
    <div id="cardsTop" aria-hidden="true"></div>

    <!-- Le card vengono riempite dal tuo app.js -->
    <section id="cards" class="grid"></section>
  </main>

  <!-- Tieni il TUO app.js, non serve cambiarlo -->
  <script>
    // Fallback nel caso qualche JS altrove facesse preventDefault
    document.addEventListener('DOMContentLoaded', function(){
      const btn = document.getElementById('enterBtn');
      btn.addEventListener('click', function(){
        // se l'ancora fosse bloccata da JS esterni, forzo l'hash:
        setTimeout(() => { if(location.hash !== '#cardsTop') location.hash = '#cardsTop'; }, 0);
      }, {passive:true});
    });
  </script>
  <script src="./app.js?v=9"></script>
</body>
</html>
