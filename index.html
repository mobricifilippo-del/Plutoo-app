<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="./style.css?v=31" />
</head>
<body>

  <!-- VIEW: LISTA -->
  <main id="list" class="app" aria-label="Amici vicino a te">
    <header class="topbar">
      <a href="#home" class="back">&larr; Indietro</a>
      <div class="brand">Plutoo</div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a>
        <span class="dot">·</span>
        <a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="location-card">
      <div class="left">
        <span class="bullseye">🎯</span>
        <div class="title">Attiva la posizione per vedere gli amici vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Più tardi</button>
      </div>
    </div>

    <div class="tabs" id="tabs">
      <button class="tab active" data-view="near">Vicino a te</button>
      <button class="tab" data-view="browse">Scorri</button>
      <button class="tab" data-view="match">Match</button>
    </div>

    <section id="cards" class="grid two"></section>
  </main>

  <!-- VIEW: HOME -->
  <section id="home" class="hero">
    <header class="topbar">
      <div></div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a>
        <span class="dot">·</span>
        <a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="logo-wrap">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <a href="#list" class="btn-primary" id="enterLink">Entra</a>

    <p class="subtitle">
      Attiveremo la posizione per mostrarti gli amici <strong>online</strong> vicino a te.
    </p>
    <div class="teaser"></div>
  </section>

  <!-- VIEW: DETTAGLIO CANE -->
  <section id="detail" class="detail hidden" aria-live="polite">
    <header class="topbar">
      <a href="#list" class="back">&larr; Indietro</a>
      <div class="brand">Profilo</div>
      <div></div>
    </header>

    <article class="dogsheet">
      <img id="dPhoto" class="dphoto" alt="">
      <div class="dinfo">
        <h1 id="dName"></h1>
        <div id="dMeta" class="dmeta"></div>
        <p id="dAbout" class="dabout"></p>
        <div class="drow"><strong>Carattere:</strong> <span id="dTemper"></span></div>
        <div class="drow"><strong>Energia:</strong> <span id="dEnergy"></span></div>
        <div class="drow"><strong>Convivenza:</strong> <span id="dSocial"></span></div>
        <div class="drow"><strong>Zona:</strong> <span id="dArea"></span></div>
      </div>
    </article>
  </section>

  <script src="./app.js?v=31"></script>
</body>
</html>
