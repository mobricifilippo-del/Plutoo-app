<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAV BAR -->
  <header>
    <nav>
      <a href="#" id="loginLink">Accedi</a> ·
      <a href="#" id="signupLink">Registrati</a>
    </nav>
  </header>

  <!-- HOME -->
  <section id="home" class="active">
    <div class="logo-box">
      <img src="plutoo-icon-512.png" alt="Logo Plutoo" class="logo-img" />
    </div>

    <button id="enterBtn" class="btn">Entra</button>

    <p class="hint">
      Attiveremo la posizione per mostrarti i cani <b>online</b> vicino a te.
    </p>
  </section>

  <!-- APP -->
  <section id="main" class="hidden">
    <div class="tabs">
      <button id="nearbyBtn" class="tab active">Vicino a te</button>
      <button id="swipeBtn" class="tab">Scorri</button>
      <button id="matchBtn" class="tab">Match</button>
    </div>

    <div id="nearby" class="tab-content active">
      <div id="dogList" class="dog-list"></div>
    </div>

    <div id="swipe" class="tab-content hidden">
      <div id="swipeContainer" class="swipe-container"></div>
    </div>

    <div id="matches" class="tab-content hidden">
      <p id="noMatches">Ancora nessun match. Metti qualche ❤️!</p>
      <div id="matchList" class="dog-list"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
