<!DOCTYPE html>

<head>

<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="left"></div>
    <div class="center">
      <img class="brand" src="plutoo-icon-512.png" alt="Plutoo">

  <!-- CTA GEO -->
  <div id="geoBar" class="geo-bar hidden">
    <span>ğŸ”“ Vuoi vedere i cani vicino a te?</span>
    <button id="enableGeo" class="btn pill primary">Attiva posizione</button>
    <button id="dismissGeo" class="btn pill">PiÃ¹ tardi</button>
  </div>

  <!-- TABS -->
  <nav class="tabs">
    <button class="tab active" data-tab="near">Vicino a te</button>
    <button class="tab" data-tab="matches">Match</button>
  </nav>

  <!-- CONTENT -->
  <main class="content">
    <!-- NEAR -->
    <section id="near" class="tabpane active">
      <div id="grid" class="grid"></div>
      <p id="emptyNear" class="empty hidden">Nessun cane vicinoâ€¦ prova ad attivare la posizione ğŸ§­</p>
    </section>

    <!-- MATCHES -->
    <section id="matches" class="tabpane">

      <p id="emptyMatch" class="empty">Ancora nessun match. Metti qualche â¤ï¸!</p>
    </section>
  </main>

  <!-- SHEET: LOGIN -->
  <div id="sheetLogin" class="sheet">
    <div class="panel">
      <button class="close" data-close="sheetLogin">âœ•</button>
      <h2>Accedi</h2>
      <div class="form">
        <input placeholder="Email">
        <input type="password" placeholder="Password">
        <button id="loginSubmit" class="btn primary block">Entra</button>
      </div>
    </div>
  </div>

  <!-- SHEET: REGISTER -->
  <div id="sheetRegister" class="sheet">
    <div class="panel">
      <button class="close" data-close="sheetRegister">âœ•</button>
      <h2>Registrazione</h2>
      <div class="form">
        <input id="dogName" placeholder="Nome del cane">
        <button id="registerSubmit" class="btn primary block">Crea profilo</button>
      </div>
    </div>
  </div>

  <!-- CHAT (semplice) -->
  <div id="chat" class="sheet">

          <div class="muted small">Chat</div>
        </div>
      </div>
      <div id="thread" class="thread">
        <div class="bubble">Ciao! ğŸ¾ Siamo un match!</div>
      </div>
      <div class="composer">
        <input id="chatInput" placeholder="Scrivi un messaggioâ€¦">
        <button id="sendBtn" class="btn primary">Invia</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
