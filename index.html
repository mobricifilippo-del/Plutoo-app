<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plutoo üêæ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HOME -->
  <section id="home" class="page active">
    <div class="logo-container">
      <img src="plutoo-icon-512.png" alt="Plutoo Logo" class="logo">
      <h1 class="app-title">Plutoo</h1>
    </div>
    <button id="enter-btn" class="btn">Entra</button>
    <p class="subtitle">
      Attiveremo la posizione per mostrarti i cani <strong>online</strong> vicino a te.
    </p>
  </section>

  <!-- APP -->
  <section id="app" class="page">
    <div class="tabs">
      <button class="tab active" data-target="nearby">Vicino a te</button>
      <button class="tab" data-target="swipe">Scorri</button>
      <button class="tab" data-target="matches">Match</button>
    </div>

    <!-- VICINO A TE -->
    <div id="nearby" class="tab-content active">
      <div class="dog-grid" id="nearby-dogs"></div>
    </div>

    <!-- SCORRI -->
    <div id="swipe" class="tab-content">
      <div class="swipe-container" id="swipe-container"></div>
    </div>

    <!-- MATCH -->
    <div id="matches" class="tab-content">
      <h2>I tuoi match ‚ù§Ô∏è</h2>
      <div class="dog-grid" id="match-dogs"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
