<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="icon" href="logo-32.jpg" />
  <link rel="apple-touch-icon" href="plutoo-icon-512.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-home">
  <!-- Barra login/registrazione -->
  <header class="topbar">
    <nav class="auth">
      <a href="#" class="auth-link">Accedi</a>
      <span class="dot">·</span>
      <a href="#" class="auth-link">Registrati</a>
    </nav>
  </header>

  <!-- HOME -->
  <section id="home" class="page">
    <img class="brand-mark" src="plutoo-icon-512.png" alt="Plutoo" />
    <h1 class="sr-only">Plutoo</h1>
    <button id="enterBtn" class="btn btn-primary">Entra</button>
    <p class="hint">Attiveremo la posizione per mostrarti i cani <b>online</b> vicino a te.</p>
  </section>

  <!-- LISTE / RICERCA -->
  <section id="lists" class="page" aria-hidden="true">
    <!-- notifica geolocalizzazione -->
    <div class="geo-banner">
      <div class="geo-text">🎯 Attiva la posizione per vedere i cani vicino a te</div>
      <div class="geo-actions">
        <button class="chip chip-primary" id="geoEnable">Attiva</button>
        <button class="chip" id="geoLater">Più tardi</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs" role="tablist">
      <button class="tab active" data-tab="nearby" role="tab" aria-selected="true">Vicino a te</button>
      <button class="tab" data-tab="swipe" role="tab" aria-selected="false">Scorri</button>
      <button class="tab" data-tab="match" role="tab" aria-selected="false">Match</button>
    </div>

    <!-- VICINO A TE (griglia) -->
    <div id="nearby" class="tabpanel active" role="tabpanel">
      <div id="cardsGrid" class="grid"></div>
    </div>

    <!-- SCORRI (scheda singola) -->
    <div id="swipe" class="tabpanel" role="tabpanel">
      <div id="swipeCard" class="swipe-card is-empty">
        <div class="swipe-photo-wrap">
          <img id="swipePhoto" alt="" />
        </div>
        <div class="swipe-meta">
          <div class="who">
            <span id="swipeName" class="name"></span>,
            <span id="swipeAge" class="age"></span>
          </div>
          <div id="swipeBreed" class="breed"></div>
          <div id="swipeDist" class="distance"></div>
        </div>
        <div class="swipe-actions">
          <button id="btnNo" class="btn-circle danger" aria-label="No">✖</button>
          <button id="btnYes" class="btn-circle success" aria-label="Mi piace">❤</button>
        </div>
      </div>
      <div id="swipeEmpty" class="empty hidden">Niente altri cani per ora. Torna più tardi 🐶</div>
    </div>

    <!-- MATCH -->
    <div id="match" class="tabpanel" role="tabpanel">
      <div id="matchList" class="match-list"></div>
      <div id="matchEmpty" class="empty">Ancora nessun match. Metti qualche ❤!</div>
    </div>
  </section>

  <script src="app.js" defer></script>
</body>
</html>
