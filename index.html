<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="plutoo-icon-512.png" type="image/png">
  <script src="app.js" defer></script>
</head>
<body>
  <header class="topbar">
    <h1 class="logo">Plutoo</h1>
    <nav>
      <a href="#">Accedi</a> · <a href="#">Registrati</a>
    </nav>
  </header>

  <!-- HOME -->
  <section id="home" class="page active">
    <div class="logo-box">
      <img src="plutoo-icon-512.png" alt="Plutoo Logo" class="logo-big">
      <h2>Plutoo</h2>
    </div>
    <button id="enterBtn" class="btn">Entra</button>
    <p class="info">Attiveremo la posizione per mostrarti i cani <b>online</b> vicino a te.</p>
  </section>

  <!-- APP -->
  <section id="app" class="page hidden">
    <div class="tabs">
      <button id="nearbyBtn" class="tab active">Vicino a te</button>
      <button id="swipeBtn" class="tab">Scorri</button>
      <button id="matchBtn" class="tab">Match</button>
    </div>

    <!-- Container dinamico -->
    <div id="contentArea"></div>
  </section>
</body>
</html>
