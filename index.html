<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="./style.css?v=31" />
</head>
<body>

  <!-- ===== VISTA HOME ===== -->
  <section id="home" class="view view--home" aria-label="Home">
    <header class="top">
      <nav class="auth">
        <a href="#" class="link">Accedi</a>
        <span class="dot">·</span>
        <a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="hero-card">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <a id="enterLink" class="btn-primary">Entra</a>
    <p class="subtitle">Attiveremo la posizione per mostrarti gli <strong>amici</strong> vicino a te.</p>

    <footer class="site-footer">
      <a href="#" class="foot-link">Privacy</a>
      <span class="dot">·</span>
      <a href="#" class="foot-link">Termini</a>
    </footer>
  </section>

  <!-- ===== VISTA LISTA ===== -->
  <main id="list" class="view view--list" aria-label="Cani vicino a te">
    <header class="appbar">
      <button id="backHome" class="back">← Indietro</button>
      <div class="brand">Plutoo</div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a>
        <span class="dot">·</span>
        <a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="location-card">
      <div class="left">
        <span class="bullseye">🎯</span>
        <div class="title">Attiva la posizione per vedere gli amici vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Più tardi</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab" data-view="near">Vicino a te</button>
      <button class="tab" data-view="browse">Scorri</button>
      <button class="tab" data-view="match">Match</button>
    </div>

    <section id="cards" class="grid"></section>

    <footer class="site-footer">
      <a href="#" class="foot-link">Privacy</a>
      <span class="dot">·</span>
      <a href="#" class="foot-link">Termini</a>
    </footer>
  </main>

  <script src="./app.js?v=31"></script>
</body>
</html>
