<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="./style.css?v=31" />
</head>
<body>

  <!-- HOME -->
  <section id="view-home" class="view view-home">
    <header class="topbar">
      <div></div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a>
        <span class="dot">·</span>
        <a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="hero-card">
      <img class="logo" src="./logo-32.jpg" alt="Plutoo" />
    </div>

    <a id="enter" class="btn-primary" href="#list">Entra</a>

    <p class="subtitle">
      Attiveremo la posizione per mostrarti gli <strong>amici</strong> vicino a te.
    </p>
  </section>

  <!-- LISTA / TABS -->
  <main id="view-list" class="view view-list" aria-label="Amici vicino a te">
    <header class="topbar">
      <a class="back" href="#home">← Indietro</a>
      <div class="brand">Plutoo</div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a>
        <span class="dot">·</span>
        <a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <div class="location-card">
      <div class="left">
        <span class="bullseye">🎯</span>
        <div class="title">Attiva la posizione per vedere gli amici vicino a te</div>
      </div>
      <div class="right">
        <button class="chip chip-primary" id="locOn">Attiva</button>
        <button class="chip" id="locLater">Più tardi</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-view="near">Vicino a te</button>
      <button class="tab" data-view="browse">Scorri</button>
      <button class="tab" data-view="match">Match</button>
    </div>

    <section id="cards" class="grid"></section>
  </main>

  <!-- PROFILO CANE -->
  <section id="view-profile" class="view view-profile" aria-label="Profilo">
    <header class="topbar">
      <a class="back" href="#list">← Indietro</a>
      <div class="brand">Profilo</div>
      <div></div>
    </header>

    <article id="profileContent" class="profile"></article>
  </section>

  <!-- ROUTER SENZA FRAMEWORK -->
  <script src="./app.js?v=31"></script>
</body>
</html>
