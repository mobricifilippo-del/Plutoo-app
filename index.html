<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plutoo üêæ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra di navigazione -->
  <header>
    <h2 class="app-title">Plutoo</h2>
    <nav>
      <a href="#">Accedi</a> ¬∑
      <a href="#">Registrati</a>
    </nav>
  </header>

  <!-- HOME -->
  <section id="home" class="active">
    <div class="logo-box">
      <img src="plutoo-icon-512.png" alt="Plutoo logo" class="logo-img">
      <h1>Plutoo</h1>
    </div>
    <button id="enterBtn" class="btn">Entra</button>
    <p>Attiveremo la posizione per mostrarti i cani <b>online</b> vicino a te.</p>
  </section>

  <!-- PAGINA PRINCIPALE -->
  <section id="main" class="hidden">
    <div class="tabs">
      <button id="nearbyBtn" class="tab active">Vicino a te</button>
      <button id="swipeBtn" class="tab">Scorri</button>
      <button id="matchBtn" class="tab">Match</button>
    </div>

    <!-- Contenitori -->
    <div id="nearby" class="tab-content active">
      <div class="dog-list" id="dogList"></div>
    </div>

    <div id="swipe" class="tab-content hidden">
      <div class="swipe-container" id="swipeContainer"></div>
    </div>

    <div id="matches" class="tab-content hidden">
      <p id="noMatches">Ancora nessun match. Metti qualche ‚ù§Ô∏è!</p>
      <div class="dog-list" id="matchList"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
