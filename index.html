<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plutoo 🐾</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Barra in alto -->
  <header class="topbar">
    <div></div>
    <nav>
      <a href="#">Accedi</a>
      <span>·</span>
      <a href="#">Registrati</a>
    </nav>
  </header>

  <!-- HOME -->
  <div id="home" class="screen active">
    <div class="logo-box">
      <img src="plutoo-icon-512.png" alt="Plutoo logo" class="logo-big">
      <h1 class="app-title">Plutoo</h1>
    </div>
    <button id="enterBtn" class="primary-btn">Entra</button>
    <p class="subtitle">
      Attiveremo la posizione per mostrarti i cani <b>online</b> vicino a te.
    </p>
  </div>

  <!-- CANI VICINI -->
  <div id="nearby" class="screen">
    <div class="tabs">
      <button class="tab-btn active" data-tab="nearby">Vicino a te</button>
      <button class="tab-btn" data-tab="swipe">Scorri</button>
      <button class="tab-btn" data-tab="match">Match</button>
    </div>
    <div id="dogList" class="dog-grid"></div>
  </div>

  <!-- SWIPE -->
  <div id="swipe" class="screen">
    <div id="swipeContainer" class="swipe-container"></div>
  </div>

  <!-- MATCH -->
  <div id="match" class="screen">
    <h2>I tuoi match ❤️</h2>
    <div id="matchList" class="dog-grid"></div>
  </div>
</body>
</html>
