<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plutoo 🐾</title>
  <!-- CSS PERFETTO v1.3: NON TOCCARE -->
  <link rel="stylesheet" href="./style.css?v=golden1" />
</head>
<body>

  <!-- ===== VIEW 2 – LIST (prima per usare :target) ===== -->
  <main id="list" class="app" aria-label="Cani vicino a te">
    <header class="topbar">
      <a href="#home" class="back">← Indietro</a>
      <div class="brand">Plutoo</div>
      <nav class="auth">
        <a href="#" class="link">Accedi</a><span class="dot">·</span><a href="#" class="link">Registrati</a>
      </nav>
    </header>

    <section class="location-card">
      <div class="left">
        <span class="emoji">🎯</span>
        <div class="title">Attiva la posizione per vedere gli amici vicino a te</div>
      </div>
      <div class="right">
        <button id="locOn" class="chip chip-primary">Attiva</button>
        <button id="locLater" class="chip">Più tardi</button>
      </div>
    </section>

    <div class="tabs" role="tablist" aria-label="Viste">
      <button class="tab active" data-view="near">Vicino a te</button>
      <button class="tab" data-view="browse">Scorri</button>
      <button class="tab" data-view="match">Match</button>

      <!-- Filtri semplici (non rompono il layout) -->
      <select id="breedFilter" class="chip" style="margin-left:auto">
        <option value="">Razza (tutte)</option>
        <option>Jack Russell</option>
        <option>Labrador</option>
        <option>Shiba Inu</option>
        <option>Golden Retriever</option>
      </select>
      <select id="ageFilter" class="chip" style="margin-left:8px">
        <option value="">Età (tutte)</option>
        <option value="0-1">0–1</option>
        <option value="2-3">2–3</option>
        <option value="4+">4+</option>
      </select>
    </div>

    <!-- Vicino/Match: griglia 2 colonne -->
    <section id="cards" class="grid" aria-live="polite"></section>

    <!-- Scorri: UNA card alla volta -->
    <section id="deck" class="deck" hidden aria-live="polite"></section>

    <!-- Dettaglio profilo -->
    <section id="detail" class="detail" hidden>
      <header class="topbar">
        <a href="#list" class="back" id="closeDetail">← Indietro</a>
        <div class="brand">Profilo</div>
        <div></div>
      </header>
      <article class="dogsheet" id="dogsheet"></article>
    </section>
  </main>

  <!-- ===== VIEW 1 – HOME ===== -->
  <section id="home" class="hero">
    <header class="topbar">
      <div></div>
      <!-- Centro garantito senza toccare il CSS -->
      <nav class="auth" style="justify-self:center">
        <a href="#" class="link">Accedi</a><span class="dot">·</span><a href="#" class="link">Registrati</a>
      </nav>
      <div></div>
    </header>

    <div class="logo-wrap">
      <img src="./logo-32.jpg" alt="Plutoo" class="logo-img" />
    </div>

    <!-- Link (non button) per attivare :target -->
    <a href="#list" class="btn-primary" id="enterLink">Entra</a>

    <p class="subtitle">Attiveremo la posizione per mostrarti gli <strong>amici</strong> vicino a te.</p>
  </section>

  <script src="./app.js?v=golden3"></script>
</body>
</html>
