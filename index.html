<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plutoo ğŸ¾</title>
  <link rel="icon" href="logo-32.jpg" sizes="32x32" />
  <link rel="apple-touch-icon" href="plutoo-icon-512.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="topbar__left">
      <!-- solo logo grande nella home, qui teniamo il brand "testuale" minimo -->
    </div>
    <nav class="topbar__right">
      <a href="#" class="topbar__link" id="btnLogin">Accedi</a>
      <span class="dot">Â·</span>
      <a href="#" class="topbar__link" id="btnRegister">Registrati</a>
    </nav>
  </header>

  <!-- HERO / HOME -->
  <section class="hero" id="home">
    <div class="hero__card">
      <img src="plutoo-icon-512.png" alt="Plutoo" class="hero__logo" />
      <h1 class="hero__brand">Plutoo</h1>
    </div>

    <button class="cta" id="enterBtn">Entra</button>

    <p class="hero__note">
      Attiveremo la posizione per mostrarti i cani <strong>online</strong> vicino a te.
    </p>
  </section>

  <!-- APP -->
  <main id="app" class="app hidden" aria-hidden="true">

    <!-- Banner geolocalizzazione -->
    <div class="geo">
      <div class="geo__text">ğŸ¯ Attiva la posizione per vedere i cani vicino a te</div>
      <div class="geo__actions">
        <button class="pill pill--primary" id="btnEnableGeo">Attiva</button>
        <button class="pill pill--ghost" id="btnLater">PiÃ¹ tardi</button>
      </div>
    </div>

    <!-- Tab -->
    <div class="tabs">
      <button class="tab tab--active" data-tab="near">Vicino a te</button>
      <button class="tab" data-tab="browse">Scorri</button>
      <button class="tab" data-tab="match">Match</button>
    </div>

    <!-- Grid cani -->
    <section class="grid" id="dogsGrid" data-mode="near">
      <!-- Le card vengono inserite da app.js -->
    </section>

    <!-- Stato match vuoto -->
    <p class="empty hidden" id="emptyMatch">Ancora nessun match. Metti qualche â¤ï¸!</p>
  </main>

  <!-- (Demo) pannellino login/registrazione a tendina -->
  <dialog id="authDialog" class="auth">
    <form method="dialog" class="auth__panel">
      <h3 id="authTitle">Accedi</h3>
      <input class="input" type="email" placeholder="Email" required />
      <input class="input" type="password" placeholder="Password" required />
      <div class="auth__actions">
        <button class="pill pill--ghost" value="cancel">Chiudi</button>
        <button class="pill pill--primary" value="ok">Conferma</button>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
